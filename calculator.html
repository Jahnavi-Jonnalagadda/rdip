<html>
<head>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
	<center><h3 class="heading">CALCULATOR</h3></center>
	<div class="main">

		<form name="form">
			<input type="text" name="textview" class="textview" disabled>
		</form>

		<table>
			<tr>
				<td><input type="button" class="button gray symbol" value="%"></td>
				<td><input type="button" class="button gray symbol" value="abs"></td>
				<td><input type="button" class="button gray symbol" value="sqrt" onclick="SQR('r')" id="r"></td>
				<td><input type="button" class="button blue symbol" value="/" onclick="insertOperator('/')"></td>
			</tr>
			<tr>
				<td><input type="button" class="button gray number" value="7" onclick="insertNumber(7)"></td>
				<td><input type="button" class="button gray number" value="8" onclick="insertNumber(8)"></td>
				<td><input type="button" class="button gray number" value="9" onclick="insertNumber(9)"></td>
				<td><input type="button" class="button blue symbol" value="x" onclick="insertOperator('*')"></td>
			</tr>
			<tr>
				<td><input type="button" class="button gray number" value="4" onclick="insertNumber(4)"></td>
				<td><input type="button" class="button gray number" value="5" onclick="insertNumber(5)"></td>
				<td><input type="button" class="button gray number" value="6" onclick="insertNumber(6)"></td>
				<td><input type="button" class="button blue symbol" value="-" onclick="insertOperator('-')"></td>
			</tr>
			<tr>
				<td><input type="button" class="button gray number" value="1" onclick="insertNumber(1)"></td>
				<td><input type="button" class="button gray number" value="2" onclick="insertNumber(2)"></td>
				<td><input type="button" class="button gray number" value="3" onclick="insertNumber(3)"></td>
				<td><input type="button" class="button blue symbol" value="+" onclick="insertOperator('+')"></td>
			</tr>
			<tr>
				<td><input type="button" class="button gray symbol" value="C" onclick="clear()"></td>
				<td><input type="button" class="button gray number" value="0" onclick="insertNumber(0)"></td>
				<td><input type="button" class="button gray symbol" value="." onclick="insertDecimal()"></td>
				<td><input type="button" class="button blue symbol" value="=" onclick="equalTo()"></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="index.js"></script>


</html>
